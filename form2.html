<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin-left: 400px;
            width: 500px;
            background-color: aqua;
            padding: 20px;
        }
        .item{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
          <h1>Application Form</h1>
          <div class="item">
            <label for="name" >Name*</label>
            <input id="name" type="text" name="name" placeholder="Enter your name">
          </div>
          <div class="item">
            <label for="email">Email Address*</label>
            <input id="email" type="email" name="email" placeholder="Enter your email">
          </div>
          <div class="item">
            <label for="address">Address*</label>
            <input id="address" type="address" name="address" placeholder="Enter your address">
          </div>
          <div class="item">
            <label for="city">City*</label>
            <input id="city" type="text" name="city" placeholder="Enter your city">
          </div>
          <div class="item">
            <label for="state">State*</label>
            <input id="state" type="text" name="state" placeholder="Enter your state">
          </div>
          <div class="item">
            <label for="pin">Pin Code*</label>
            <input id="pin" type="number" name="pin" placeholder="Enter your pin code">
          </div>
          <div class="item">
            <label for="phone">Phone*</label>
            <input id="phone" type="number" name="phone" placeholder="Enter your phone no">
          </div>
          <div class="item">
            <label for="bdate">Date of Birth*</label>
            <input id="bdate" type="date" name="bdate">
          </div>
          <div class="item">
            <label>Gender</label>
            
              <div>
                <input type="radio" value="none" id="radio_1" name="gender">
                <label for="radio_1" class="radio">Male</label>
              </div>
              <div>
                <input  type="radio" value="none" id="radio_2" name="gender">
                <label for="radio_2" class="radio">Female</label>
              </div>
            
          </div>
          <div class="item">
            <p>Location</p>
            <select>
              <option value=""></option>
              <option value="">jabalpur</option>
              <option value="">bhopal</option>
              <option value="">indore</option>
              <option value="">manali</option>
            </select>
          </div>
          <div class="item">
            <label for="">Photo*</label>
            <input type="file" name="" id="" accept="image/jpg">
          </div>
          <div class="item">
            <label for="">Signature*</label>
            <input type="file" name="" id="" accept="image/png">
          </div>
          <div class="item">
            <label for="">Adhaar card*</label>
            <input type="file" name="" id="" accept="Application/pdf">
          </div>
          <br>
         
          <div class="btn">
            <button type="submit" >SUBMIT</button>
          </div>
        </form>
      </div>
</body>
</html>
